<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <style type="text/css">
        #links_container {
            height: 150px;
            display: block;
            text-align: right;
        }
        form {
            display: block;
            margin-top: auto;
            margin-bottom: auto;
        }
        input[type="text"] {
            height: 30px;
            width: 30%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding-left: 10px;
        }
        input[type="submit"] {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        input[type="submit"]:hover {
            background-color: #dfe1e5b4;
        }
        #form_container {
            height: 200px;
            text-align: center;
        }
    </style>
    <body>
        <div id="links_container">
            <a href="image_search.html">Google Image Search</a>
            <a href="advanced_search.html">Google Advanced Search</a>
        </div>
        <div id="form_container">
            <form action="https://www.google.com/search">
                <div class="search_bar">
                    <input type="text" name="q">
                </div>
                <div class="search_buttons">
                    <input type="submit" value="Google Search" name="btnK">
                    <input type="submit" value="Iâ€™m Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
